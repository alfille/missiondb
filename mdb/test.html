<!DOCTYPE HTML>
<html>
/*
from https://javascript.info/task/sortable-table
*/
<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background:  yellow;
     }
     tr:hover {
         background: lightyellow ;
     }
     td:first-child {
       display:none;
     }
     th:first-child {
       display:none;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">ID</th>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>
  
  <table id="grid2">
    <thead>
      <tr>
        <th data-type="number">ID</th>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>

  class sortTable {
    dir = 1 ;
    lastth = -1 ;
    constructor(tname) {
      this.tname = tname ;
      tname.onclick = this.allClick.bind(this) ;
    }

    allClick(e) {
      console.log(e) ;
      if (e.target.tagName == 'TH') {
        return this.sortClick(e) ;
      }
      console.log(e.target) ;
    };

    sortClick(e) {
      let th = e.target;
      if ( th.cellIndex == this.lastth ) {
        this.dir = -this.dir ;
      } else {
        this.dir = 1;
        this.lastth = th.cellIndex
      }
      // if TH, then sort
      // cellIndex is the number of th:
      //   0 for the first column
      //   1 for the second column, etc
      this.sortGrid(th.cellIndex, th.dataset.type);
    };

    sortGrid(colNum, type) {
      let tbody = this.tname.querySelector('tbody');

      let rowsArray = Array.from(tbody.rows);

      // compare(a, b) compares two rows, need for sorting
      let dir = this.dir ;
      let compare;

      switch (type) {
        case 'number':
          compare = function(rowA, rowB) {
            return (rowA.cells[colNum].innerHTML - rowB.cells[colNum].innerHTML) * dir;
          };
          break;
        case 'string':
          compare = function(rowA, rowB) {
            return rowA.cells[colNum].innerHTML > rowB.cells[colNum].innerHTML ? dir : -dir;
          };
          break;
      }
      
      // sort
      rowsArray.sort(compare);

      tbody.append(...rowsArray);
    }
  }
    var t2 = new sortTable(grid) ;
    var t2 = new sortTable(grid2) ;
  </script>

</body>
</html>
