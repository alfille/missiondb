<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MissionDB -- Medical Mission Database</title>
    <link rel="shortcut icon" type="image/png" href="images/missiondb.png"/>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="missiondbody">
      <header>
        <h1>Mission Database</h1>
      </header>
      <div id="patientListDiv">
        <div id="patientListSection" ></div>
        <button type="button" class="divbutton" onclick="newPatient()">Add Patient</button>
        <button type="button" class="divbutton" onclick="showPatientOpen()" id="editreviewpatient">Review/Edit Patient</button>
      </div>
      <div id="patientOpenDiv">
        <div id="patientOpenSection" ></div>
        <button type="button" class="divbutton" onclick="showPatientEdit()">Edit Patient Data</button>
        <button type="button" class="divbutton" onclick="showCommentList()">Case Comments</button>
        <button type="button" class="divbutton" onclick="showPatientList()">Return</button>
        <button type="button" class="divbutton" onclick="deletePatient()" id="deletebutton">Delete Patient</button>
      </div>
      <div id="patientEditDiv">
        <div id="patientEditSection" ></div>
        <button type="button" class="divbutton" onclick="savePatient()" id="saveeditpatient">Save</button>
        <button type="button" class="divbutton" onclick="showPatientOpen()">Cancel</button>
      </div>
      <div id="commentListDiv">
        <div id="commentListSection" ></div>
        <button type="button" class="divbutton" onclick="newComment()">Add Case Comment</button>
        <button type="button" class="divbutton" onclick="newImage()">Add Image</button>
        <button type="button" class="divbutton" onclick="updateComment()" id="editreviewcomment">Update Comment</button>
        <button type="button" class="divbutton" onclick="showPatientOpen()">Return</button>
      </div>
      <div id="commentEditDiv">
        <div id="commentEditSection" ></div>
        <button type="button" class="divbutton" onclick="saveComment()">Save</button>
        <button type="button" class="divbutton" onclick="commentPatient()">Cancel</button>
        <button type="button" class="divbutton" onclick="deleteComment()" id="deletebutton">Delete Comment</button>
      </div>
      <div id="commentImageDiv">
        <input type="file" accept="image/*" id="imageInput" class="divbutton" onchange="handleImage()" capture="environment">
        <button type="button" class="divbutton" onclick="showCommentList()">Cancel</button>
      </div>
      <div id="commentImage2Div">
        <div id="commentImage2Section" ></div>
        <img id="imageCheck" class="fullimage">
        <p>
        <label for="annotation">Image comments (optional)</label>
        <textarea id="annotation"></textarea></p>
        <button type="button" class="divbutton" onclick="saveImage()">Save</button>
        <button type="button" class="divbutton" onclick="showCommentList()">Cancel</button>
      </div>
    </section>
    <footer>
      <p><a href="http://github.com/alfille/missiondb">Mission Database</a>
      <button type="button" id="userbutton" onclick="setUser()">User:</button>
      <button type="button" id="remotebutton" onclick="setRemote()">Remote:</button>
      <div id="syncstatus">Sync Status</div></p>
    </footer>
    <!-- pouchdb -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
    <!-- medium-editor -->
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
