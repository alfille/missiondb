<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MissionDB -- Medical Mission Database</title>
    <link rel="shortcut icon" type="image/png" href="images/missiondb.png"/>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="missiondbody">
      <header id="header">
        <h1>Mission Database</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus style="display:block">
      </header>
      <section id="patientListSection" style="display:none">
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer">
        <span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
      </footer>
    </section>
    <footer id="info">
      <button name="patientListButton" type="button" class="footerbutton" onclick="showPatientList()">Patient List</button>
      <button name="addButton" type="button" class="footerbutton" onclick="showPatientList()">Add</button>
      <p><a href="http://github.com/alfille/missiondb">Mission Database</a></p>
    </footer>
    <script src="//cdn.jsdelivr.net/pouchdb/3.0.2/pouchdb.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
